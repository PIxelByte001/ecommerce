{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-3" style="padding-top: 25px;">
                <div class="box-element product">
                    <img class='thumbnail' src="{{product.imageURL}}">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>    
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-primary update-cart">Add to cart</button>
                    <a href="" class="btn add-btn btn-outline-dark">View</a>
                    <h4 style="float: right;">${{product.price|floatformat:2}}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
